<!----Daily Check In 1/13: Time to begin broadening our horizons in Javascript! Daily Programming Challenge: Create an html file that has a button, an image, and a div with some text.  Design your page so that when you click the button the image disappears.
--->
<!--on change- as page changes from user input
    on mouseover-mouse hover
    on mouse out- mouse leaves object
    on load- when page loads
    on keydown- press key "down"
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click button-show button, hover button- make image big</title>
    <script>
        function showButton(){
            var btn = document.getElementById("btn");
            btn.style.display = "block";
        }
        function bigImg(){
            var image = document.getElementById("image");
            img.style.width = "200%";
        }
    </script>
</head>
<body>
<img src="img/koalaimg - Copy.jpg" id="image" width = "100"/>
<div style="background:cyan" id="text" onClick="showButton()">Click for surprise</div>
<button id="btn" style="display:none;" onmouseover="bigImg()">Want a Surprise?</button>


</body>
</html>
